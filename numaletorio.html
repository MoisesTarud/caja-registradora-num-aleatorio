<!DOCTYPE html>
<html>
<head>
    <title>Números Aleatorios</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Números Aleatorios</h2>
    <button onclick="generarNumeros()">Generar Números</button>
    <p id="numeros"></p>

    <script>
        function generarNumeros() {
            let numeros = "";
            let esPar = true;
            
            for(let i = 0; i < 10; i++) {
                let num;
                do {
                    num = Math.floor(Math.random() * 31) + 100;
                } while(num === 110 || num === 115 || num === 120 || (num % 2 === 0) !== esPar);
                
                numeros += num + " ";
                esPar = !esPar;
            }
            
            document.getElementById("numeros").textContent = numeros;
        }
    </script>
</body>
</html>
